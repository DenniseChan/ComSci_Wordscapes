<!DOCTYPE html>
<html>
  <head>
    <title>Comsci Wordscapes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function A() {
        document.getElementById("input").innerHTML += "A";
		document.getElementById("A").style.visibility = "hidden";
      }
      function E() {
        document.getElementById("input").innerHTML += "E";
		document.getElementById("E").style.visibility = "hidden";
      }
      function D() {
        document.getElementById("input").innerHTML += "D";
		document.getElementById("D").style.visibility = "hidden";
      }
      function B() {
        document.getElementById("input").innerHTML += "B";
		document.getElementById("B").style.visibility = "hidden";
      }
      function S() {
        document.getElementById("input").innerHTML += "S";
		document.getElementById("S").style.visibility = "hidden";
      }
      function I() {
        document.getElementById("input").innerHTML += "I";
		document.getElementById("I").style.visibility = "hidden";
      }
      function C() {
        document.getElementById("input").innerHTML += "C";
		document.getElementById("C").style.visibility = "hidden";
      }
	  function RESET() {
        document.getElementById("input").innerHTML = "";
		document.getElementById("A").style.visibility = "visible";
		document.getElementById("E").style.visibility = "visible";
		document.getElementById("D").style.visibility = "visible";
		document.getElementById("B").style.visibility = "visible";
		document.getElementById("S").style.visibility = "visible";
		document.getElementById("I").style.visibility = "visible";
		document.getElementById("C").style.visibility = "visible";
      }
    </script>
  </head>
  <body>
    <br>
    <p id="input"></p>
    <br>
    <button id="A" type="button" onclick="A()">A</button>
    <button id="E" type="button" onclick="E()">E</button>
    <button id="D" type="button" onclick="D()">D</button>
    <button id="B" type="button" onclick="B()">B</button>
    <button id="S" type="button" onclick="S()">S</button>
    <button id="I" type="button" onclick="I()">I</button>
    <button id="C" type="button" onclick="C()">C</button>
	<button type="button" onclick="RESET()">RESET</button>
  </body>
</html>
